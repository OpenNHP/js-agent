<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenNHP Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        nhp: {
                            dark: '#0a0f1a',
                            card: '#111827',
                            border: '#1f2937',
                            accent: '#3b82f6',
                            success: '#10b981',
                            error: '#ef4444',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(ellipse at top, #1a1f35 0%, #0a0f1a 50%, #050810 100%);
        }
        .glass-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }
        .status-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="min-h-screen font-sans text-gray-100 flex flex-col">

    <!-- Language Switcher -->
    <nav class="w-full py-4 px-6">
        <div class="max-w-4xl mx-auto flex justify-end gap-4 text-sm">
            <a href="#" class="text-blue-400 hover:text-blue-300 transition" onclick="setLang('en')">English</a>
            <a href="#" class="text-gray-400 hover:text-gray-300 transition" onclick="setLang('zh')">中文</a>
            <a href="#" class="text-gray-400 hover:text-gray-300 transition" onclick="setLang('es')">Español</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-lg">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                    OpenNHP Demo
                </h1>
                <p class="text-gray-400 text-sm font-mono">Network Hiding Protocol</p>
            </div>

            <!-- Protected Server Info -->
            <div class="glass-card rounded-xl p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-gray-300 text-sm">The Protected Server is</span>
                    <a href="https://acdemo.opennhp.org" target="_blank" 
                       class="text-blue-400 hover:text-blue-300 font-mono text-sm transition">
                        https://acdemo.opennhp.org
                    </a>
                </div>
                
                <button onclick="scanPorts()" 
                        class="text-xs text-gray-500 hover:text-gray-400 transition flex items-center gap-1 mb-6">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    Scan Its Ports >>
                </button>

                <!-- Status Indicators -->
                <div class="space-y-3">
                    <div class="flex items-center gap-3 p-3 rounded-lg bg-black/30">
                        <div class="w-2 h-2 rounded-full bg-red-500 status-pulse"></div>
                        <span class="text-sm text-gray-300">Before Login:</span>
                        <span class="text-sm text-red-400 font-medium">Connection should be TIMEOUT ❌</span>
                    </div>
                    <div class="flex items-center gap-3 p-3 rounded-lg bg-black/30">
                        <div class="w-2 h-2 rounded-full bg-emerald-500 status-pulse"></div>
                        <span class="text-sm text-gray-300">After Login:</span>
                        <span class="text-sm text-emerald-400 font-medium">Connection should be SUCCESSFUL ✅</span>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="glass-card rounded-xl p-6 mb-6">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label class="block text-sm text-gray-400 mb-2">Username</label>
                        <input type="text" id="username" 
                               class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 outline-none"
                               placeholder="Enter username">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm text-gray-400 mb-2">Password</label>
                        <input type="password" id="password" 
                               class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 outline-none"
                               placeholder="Enter password">
                    </div>
                    <button type="submit" 
                            class="btn-primary w-full py-3 rounded-lg text-white font-semibold">
                        Login
                    </button>
                </form>

                <!-- Divider -->
                <div class="flex items-center my-6">
                    <div class="flex-1 border-t border-gray-700"></div>
                    <span class="px-4 text-gray-500 text-sm">or</span>
                    <div class="flex-1 border-t border-gray-700"></div>
                </div>

                <!-- Okta Login -->
                <button onclick="oktaLogin()" 
                        class="w-full py-3 rounded-lg bg-white/5 border border-white/10 text-white font-medium hover:bg-white/10 transition flex items-center justify-center gap-3">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.389 0 0 5.389 0 12s5.389 12 12 12 12-5.389 12-12S18.611 0 12 0zm0 18c-3.314 0-6-2.686-6-6s2.686-6 6-6 6 2.686 6 6-2.686 6-6 6z"/>
                    </svg>
                    Okta Login
                </button>

                <!-- Login/Logout Status -->
                <div class="mt-4 text-center">
                    <span id="authStatus" class="text-sm text-gray-500">
                        <a href="#" onclick="handleLogout()" class="text-blue-400 hover:text-blue-300">Login</a>
                        <span class="mx-2">|</span>
                        <a href="#" onclick="handleLogout()" class="text-gray-400 hover:text-gray-300">Logout</a>
                    </span>
                </div>
            </div>

            <!-- IP Info -->
            <div class="glass-card rounded-xl p-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-blue-500/20 flex items-center justify-center">
                        <span class="text-xl">&lt;&gt;</span>
                    </div>
                    <div>
                        <div class="text-xs text-gray-500">Your IP Address</div>
                        <div id="userIP" class="font-mono text-sm text-gray-300">Fetching IP...</div>
                    </div>
                </div>
                <div class="flex items-center gap-2 text-gray-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"/>
                    </svg>
                    <span class="font-mono text-lg">5</span>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-center text-gray-600 text-sm">
        <p>Powered by <a href="https://github.com/OpenNHP" target="_blank" class="text-blue-400 hover:text-blue-300">OpenNHP</a></p>
    </footer>

    <script>
        // Fetch user IP
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('userIP').textContent = data.ip;
            } catch (error) {
                document.getElementById('userIP').textContent = 'Unable to fetch IP';
            }
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('Login attempt with username: ' + username);
                // Add actual authentication logic here
            } else {
                alert('Please enter username and password');
            }
        }

        // Handle logout
        function handleLogout() {
            alert('Logout clicked');
        }

        // Okta login
        function oktaLogin() {
            alert('Redirecting to Okta login...');
            // Add Okta OAuth logic here
        }

        // Scan ports
        function scanPorts() {
            alert('Scanning ports on acdemo.opennhp.org...');
        }

        // Set language
        function setLang(lang) {
            const langs = { en: 'English', zh: '中文', es: 'Español' };
            alert('Language set to: ' + langs[lang]);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchIP);
    </script>

</body>
</html>
